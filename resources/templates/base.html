<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 1rem;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #495057;
        }
        .sidebar .sidebar-title {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            background: #23272b;
        }
    </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block sidebar">
      <div class="sidebar-title">Admin Panel</div>
      <a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a>
      <a href="{% url 'course-list' %}" class="{% if 'courses' in request.path %}active{% endif %}">Courses</a>
      <a href="{% url 'trainer-list' %}" class="{% if 'trainers' in request.path %}active{% endif %}">Trainers</a>
      <a href="{% url 'announcement-list' %}" class="{% if 'announcements' in request.path %}active{% endif %}">Announcements</a>
    </nav>
    <main class="col-md-10 ms-sm-auto px-4 py-4">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
